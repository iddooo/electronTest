<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop 安装助手</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
</head>

<body>
    <div class="container">
        <div class="nav-box">
            <div class="center">Photoshop 安装订阅中心</div>
            <div class="nav-bar">
                <div id="home">官网</div>
                <div id="custom">联系客服</div>
            </div>
        </div>
        <div class="main">
            <div class="left">
                <img src="./images/cover.png" alt="">
            </div>
            <div class="right">
                <div class="title">
                    <img src="./images/ps.png" alt="">
                    <div>Photoshop简体中文 Windows全套版本 绿色只装,永久版本</div>
                </div>
                <div class="sub-title">支持Win7/10/11等多个版本</div>
                <div class="des">全部版本都有专人测试可用的，安全无捆绑，无广告，附带图文安装教程。
                    PS2022/2021/2020/2019/.../CS6【赠送字体和视频教程】
                </div>
                <div class="types">
                    <div class="type active" data-flag="0">PS全套版本</div>
                    <div class="type remote" data-flag="1">远程安装</div>
                    <div class="type-des">（远程安装需要+10RMB）</div>
                </div>
                <div class="price">价格：¥ <span id="price">9.99</span></div>
                <div class="btn" id="pay">立即支付</div>
                <div class="qrcode" alt="">
                    <img id="qrcode" alt="">
                    <div class="icon-box">
                        <img src="./images/icon.png" alt="">
                        <p>支付宝/微信扫码付款</p>
                        <div class="back">返回</div>
                    </div>
                </div>
            </div>
            <div class="success-right">
                <div class="success-icon"></div>
                <div class="download">点击去下载</div>
            </div>
        </div>
    </div>
    <script src="./js/pay.js"></script>
</body>

</html>
